<!DOCTYPE html>
<html>
<head>
  <title>Popcorn Paint plug-in Demo</title>
  <script src="../../popcorn.js"></script>
  <script src="popcorn.paint.js"></script>http://devfiles.myopera.com/articles/649/example5.html
  <script>
    document.addEventListener( "DOMContentLoaded", function() {
    var pop = Popcorn( "#video" );
 
     pop.webpage({
       id: "webpages-a",
       start: 0,
       end: 5,
       src: "http://webmademovies.org/",
       target: "webpagediv"
     });
      })
    }, false);
  </script>
</head>
<body>
  <h1 id="qunit-header">Popcorn Paint Plug-in Demo</h1>
  
  <p>Paint app canvas demo.</p>
  <div>

    <video id="video"
      controls height="480" width="854"
      poster="../../test/poster.png">

      <source id="mp4"
        src="../../test/trailer.mp4"
        type='video/mp4; codecs="avc1, mp4a"'>

      <source id="ogv"
        src="../../test/trailer.ogv"
        type='video/ogg; codecs="theora, vorbis"'>

      <p>Your user agent does not support the HTML5 Video element.</p>

    </video>
  </div>

</body>
</html>
